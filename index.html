<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <input type="form">
        <div class="sub_container">
            <input class="other" type="button" value="AC" id="AC">
            <input class="other" type="button" value="+/-" id="sign">
            <input class="other" type="button" value="%" id="mod">
            <input class="symbols" type="button" value="/" id="div">
        </div>
        <div class="sub_container">
            <input class="number" type="button" value="7" id="seven">
            <input class="number" type="button" value="8" id="eight">
            <input class="number" type="button" value="9" id="nine">
            <input class="symbols" type="button" value="x" id="mul">
        </div>
        <div class="sub_container">
            <input class="number" type="button" value="4" id="four">
            <input class="number" type="button" value="5" id="five">
            <input class="number" type="button" value="6" id="six">
            <input class="symbols" type="button" value="-" id="sub">
        </div>
        <div class="sub_container">
            <input class="number" type="button" value="1" id="one">
            <input class="number" type="button" value="2" id="two">
            <input class="number" type="button" value="3" id="three">
            <input class="symbols" type="button" value="+" id="plus">
        </div>
        <div class="sub_container">
            <input class="number" type="button" value="0" id="zero">
            <input class="other" type="button" value="." id="dot">
            <input class="symbols" type="button" value="=" id="equal">
        </div>
    </div>
</body>
</html>
